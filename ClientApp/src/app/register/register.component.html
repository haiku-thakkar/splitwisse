  <div class="container">
    <div class="col-md-9">
      <div id="logbox">
        <form #form="ngForm" novalidate (ngSubmit)="onSubmit(form.value)" class="form">
          <h1>Create an Account</h1>

          <input name="userName" [(ngModel)]="model.userName" type="text" placeholder="What's your name?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass" />

          <input name="password"  [(ngModel)]="model.password" type="password" placeholder="Choose a password" required="required" class="input pass" />

          <input name="email"  [(ngModel)]="model.email" type="email" placeholder="Email address" class="input pass" />

          <button type="submit" class="inputButton">
            Sign me up!"
          </button>

          <div class="text-center">
            already have an account? <a [routerLink]="['/login']">login</a>
          </div>

        </form>
      </div>
    </div>
  </div>
